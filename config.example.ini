[ftp]
# FTP Server details
host = 192.168.0.130
port = 21
username =
password =
# Use passive mode (recommended for most setups)
passive_mode = true
# Encoding for filenames (utf-8, cp1252, etc.)
encoding = utf-8

[mount]
# Drive letter to mount (Z, Y, X, etc.)
drive_letter = Z
# Volume label shown in Windows Explorer
volume_label = FTP Drive

[cache]
# Enable directory and metadata caching
enabled = true
# How long to keep directory listings (seconds)
directory_ttl_seconds = 30
# How long to keep file metadata (seconds)
metadata_ttl_seconds = 60

[connection]
# Socket timeout
timeout_seconds = 30
# Number of retries for failed operations
retry_attempts = 3
# Delay between retries
retry_delay_seconds = 1
# Send NOOP to keep connection alive
keepalive_interval_seconds = 60

[logging]
# Levels: DEBUG, INFO, WARNING, ERROR
level = INFO
file = ftp-winmount.log
# Print logs to console
console = true
