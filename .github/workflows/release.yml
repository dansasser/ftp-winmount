name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build Windows Installer
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install WinFsp
        run: |
          $winfspUrl = "https://github.com/winfsp/winfsp/releases/download/v2.0/winfsp-2.0.23075.msi"
          $winfspMsi = "$env:TEMP\winfsp.msi"
          Invoke-WebRequest -Uri $winfspUrl -OutFile $winfspMsi
          Start-Process msiexec.exe -ArgumentList "/i", $winfspMsi, "/qn", "ADDLOCAL=ALL" -Wait -NoNewWindow
        shell: pwsh

      - name: Set WinFsp environment
        run: |
          echo "WINFSP_INC_DIR=C:\Program Files (x86)\WinFsp\inc" >> $env:GITHUB_ENV
          echo "WINFSP_LIB_DIR=C:\Program Files (x86)\WinFsp\lib" >> $env:GITHUB_ENV
        shell: pwsh

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Build executable
        run: python build_exe.py

      - name: Get version from tag
        id: get_version
        run: |
          $version = "${{ github.ref_name }}".TrimStart('v')
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
        shell: pwsh

      - name: Update installer version
        run: |
          $version = "${{ steps.get_version.outputs.VERSION }}"
          $content = Get-Content installer.iss -Raw
          $content = $content -replace '#define MyAppVersion "0.1.0"', "#define MyAppVersion `"$version`""
          Set-Content installer.iss $content
        shell: pwsh

      - name: Build installer
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer.iss
        shell: pwsh

      - name: Rename outputs with version
        run: |
          $version = "${{ steps.get_version.outputs.VERSION }}"
          # Rename standalone exe
          Move-Item "dist/pyftpdrive.exe" "dist/pyftpdrive-$version-portable.exe"
          # Installer already named with version by Inno Setup
        shell: pwsh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pyftpdrive-windows
          path: dist/*

  create-release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: pyftpdrive-windows
          path: dist

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*-setup.exe
            dist/*-portable.exe
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          body: |
            ## Installation

            **Recommended:** Download `pyftpdrive-${{ github.ref_name }}-setup.exe` and run the installer. This installs PyFTPDrive to Program Files and adds it to your PATH.

            **Portable:** Download `pyftpdrive-${{ github.ref_name }}-portable.exe` if you don't want to install. Run it from anywhere with the full path.

            **Requirement:** [WinFsp](https://winfsp.dev/rel/) must be installed first.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
