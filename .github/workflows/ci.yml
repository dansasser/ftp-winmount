name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff check
        run: ruff check ftp_winmount tests

      - name: Run ruff format check
        run: ruff format --check ftp_winmount tests

  test:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install WinFsp
        run: |
          # Download and install WinFsp with all features (including SDK headers)
          $url = "https://github.com/winfsp/winfsp/releases/download/v2.0/winfsp-2.0.23075.msi"
          $expectedSha256 = "6324DC81194A6A08F97B6AECA303CF5C2325C53EDE153BAE9FC4378F0838C101"
          $output = "$env:TEMP\winfsp.msi"
          Invoke-WebRequest -Uri $url -OutFile $output
          # Verify download integrity
          $actualSha256 = (Get-FileHash $output -Algorithm SHA256).Hash
          if ($actualSha256 -ne $expectedSha256) {
            Remove-Item $output -Force
            throw "WinFsp checksum mismatch: expected $expectedSha256, got $actualSha256"
          }
          # ADDLOCAL=ALL ensures SDK/development headers are installed
          Start-Process msiexec.exe -ArgumentList "/i", $output, "/quiet", "/norestart", "ADDLOCAL=ALL" -Wait
          # Verify installation
          if (Test-Path "C:\Program Files (x86)\WinFsp\inc\winfsp\winfsp.h") {
            Write-Host "WinFsp SDK headers found"
          } else {
            Write-Host "WinFsp SDK headers NOT found - listing directory"
            Get-ChildItem "C:\Program Files (x86)\WinFsp" -Recurse -ErrorAction SilentlyContinue
            exit 1
          }
        shell: pwsh

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
        env:
          WINFSP_INC_DIR: "C:\\Program Files (x86)\\WinFsp\\inc"
          WINFSP_LIB_DIR: "C:\\Program Files (x86)\\WinFsp\\lib"

      - name: Run tests
        run: pytest tests/ -v --tb=short

  build:
    runs-on: windows-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Upload wheel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-wheel
          path: dist/

  build-exe:
    name: Build Standalone EXE
    runs-on: windows-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install WinFsp
        run: |
          $url = "https://github.com/winfsp/winfsp/releases/download/v2.0/winfsp-2.0.23075.msi"
          $expectedSha256 = "6324DC81194A6A08F97B6AECA303CF5C2325C53EDE153BAE9FC4378F0838C101"
          $output = "$env:TEMP\winfsp.msi"
          Invoke-WebRequest -Uri $url -OutFile $output
          # Verify download integrity
          $actualSha256 = (Get-FileHash $output -Algorithm SHA256).Hash
          if ($actualSha256 -ne $expectedSha256) {
            Remove-Item $output -Force
            throw "WinFsp checksum mismatch: expected $expectedSha256, got $actualSha256"
          }
          Start-Process msiexec.exe -ArgumentList "/i", $output, "/quiet", "/norestart", "ADDLOCAL=ALL" -Wait
          # Verify installation
          if (Test-Path "C:\Program Files (x86)\WinFsp\inc\winfsp\winfsp.h") {
            Write-Host "WinFsp SDK headers found"
          } else {
            Write-Host "WinFsp SDK headers NOT found"
            exit 1
          }
        shell: pwsh

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
        env:
          WINFSP_INC_DIR: "C:\\Program Files (x86)\\WinFsp\\inc"
          WINFSP_LIB_DIR: "C:\\Program Files (x86)\\WinFsp\\lib"

      - name: Build executable
        run: python build_exe.py

      - name: Upload exe artifact
        uses: actions/upload-artifact@v4
        with:
          name: ftp-winmount-exe
          path: dist/ftp-winmount.exe
