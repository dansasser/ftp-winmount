name: Publish to PyPI

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: pip install build

      - name: Build package
        run: python -m build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  build-binaries:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install WinFsp
        run: |
          $url = "https://github.com/winfsp/winfsp/releases/download/v2.0/winfsp-2.0.23075.msi"
          $expectedSha256 = "6324DC81194A6A08F97B6AECA303CF5C2325C53EDE153BAE9FC4378F0838C101"
          $output = "$env:TEMP\winfsp.msi"
          Invoke-WebRequest -Uri $url -OutFile $output
          $actualSha256 = (Get-FileHash $output -Algorithm SHA256).Hash
          if ($actualSha256 -ne $expectedSha256) {
            Remove-Item $output -Force
            throw "WinFsp checksum mismatch: expected $expectedSha256, got $actualSha256"
          }
          Start-Process msiexec.exe -ArgumentList "/i", $output, "/quiet", "/norestart", "ADDLOCAL=ALL" -Wait
          # Verify installation
          if (Test-Path "C:\Program Files (x86)\WinFsp\inc\winfsp\winfsp.h") {
            Write-Host "WinFsp SDK headers found"
          } else {
            Write-Host "WinFsp SDK headers NOT found"
            exit 1
          }
        shell: pwsh

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
        env:
          WINFSP_INC_DIR: "C:\\Program Files (x86)\\WinFsp\\inc"
          WINFSP_LIB_DIR: "C:\\Program Files (x86)\\WinFsp\\lib"

      - name: Build standalone exe
        run: python build_exe.py

      - name: Install Inno Setup
        run: choco install innosetup -y

      - name: Build installer
        run: iscc installer.iss

      - name: Upload binaries to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/ftp-winmount.exe
            dist/ftp-winmount-*-setup.exe

  publish-pypi:
    needs: build
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
